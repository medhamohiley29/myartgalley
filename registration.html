<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Sacramento&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>

  <div class="login-container">
    <h1>Sign In</h1>

    <form>
      <input type="text" placeholder="Email or mobile number" required>
      <input type="password" placeholder="Password" required>

      <button class="signin-btn">Sign In</button>

      <div class="or">OR</div>

      <button type="button" class="code-btn">Use a sign-in code</button>

      <a href="#" class="forgot">Forgot password?</a>

    </form>

    <p class="signup">
      Create new Account? <a href="#">Sign up now.</a>
    </p>
  </div>
</body>
</html>
